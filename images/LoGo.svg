<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF"></stop>
      <stop offset="50%" stop-color="#FF6EC7"></stop>
      <stop offset="100%" stop-color="#FFD500"></stop>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect width="200" height="80" rx="15" fill="#121212"></rect> <!-- dark background -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="Segoe UI, sans-serif" font-size="50" font-weight="bold" fill="url(#neonGradient)" filter="url(#glow)">
    NKR
  </text>
</svg>
